<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <title>Welcome to Developers Together</title>
</head>

<body>
  <div class="ui  grey stackable inverted  massive menu">
    <a class="active item" href="landing.html">
      <i class="home icon"></i> Home
    </a>
    <a class="item" href="profiles.html">
      <i class="user icon"></i> Developers
    </a>
    <div class="right menu">
      <a class="item" href="feed.html">
        Post Feed
      </a>
      <a class="item" href="dashboard.html">
        Dashboard
      </a>
      <a class="nav-link" href="#">
        <img class="rounded-circle" style="width: 35px;margin-right:10px" src="https://www.gravatar.com/avatar/anything?s=200&d=mm"
          alt="" title="You must have a Gravatar connected to your email to display an image" />Logout</a>
    </div>
  </div>

  <!-- Add Experience -->
  <div class="add-education">
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <a href="dashboard.html" class='ui button' role='button'>
            Go Back
          </a>
          <h1 class="display-4 text-center">Add Your Education</h1>
          <p class="lead text-center">Add any school, bootcamp ... that you have attended</p>
          <small class="d-block pb-3">* = required field</small>
          <form action="login.html">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="* School Or Bootcamp" name="school"
                required />
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="* Degree Or Certificate" name="degree"
                required />
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Field Of Study" name="fieldofstudy" />
            </div>
            <h6>From Date</h6>
            <div class="form-group">
              <input type="date" class="form-control form-control-lg" name="from" />
            </div>
            <h6>To Date</h6>
            <div class="form-group">
              <input type="date" class="form-control form-control-lg" name="to" />
            </div>
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" name="current" value="" id="current" />
              <label class="form-check-label" for="current">
                Current Education
              </label>
            </div>
            <div class="form-group">
              <textarea class="form-control form-control-lg" placeholder="Program Description" name="description"></textarea>
              <small class="form-text text-muted">Tell about your experience and what you learned</small>
            </div>
            <input type="submit" class="btn btn-info btn-block mt-4" />
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white mt-5 p-4 text-center">
    Copyright &copy; 2018 DevelopersTogether
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
